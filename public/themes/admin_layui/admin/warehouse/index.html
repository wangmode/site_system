<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>挖掘文章列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/admin.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/lay/modules/util.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" id="search" placeholder="请输入查询名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <select id="select_status" name="status" lay-filter="required">
                        <option value="">请选择状态</option>
                        <option value="0">待审核</option>
                        <option value="1">通过</option>
                        <option value="2">驳回</option>
                    </select>
                </div>
                <div class="layui-inline search">
                    <button class="layui-btn" data-type="reload" type="button">搜索</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
            <script type="text/html" id="status">
                {{#  if(d.status === 0){ }}
                待审核
                {{#  } else if(d.status === 1) { }}
                通过
                {{#  } else if(d.status === 2) { }}
                驳回
                {{#  } else { }}
                错误
                {{#  } }}
            </script>
            <script type="text/html" id="options">
                <div class="layui-btn-group"  >
                    <button class="layui-btn layui-btn-sm" type="button" lay-event="info">编辑</button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" id="button{{d.id}}" type="button"  lay-event="delete">删除</button>
                </div>
            </script>
        </div>
        <script>
            layui.config({
                base: '__TMPL__/public/', //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['layer','table','form'],function () {
                var layer = layui.layer;
                var form = layui.form;
                var table = layui.table;


                //用户表格初始化
                var dataTable = table.render({
                    elem: '#dataTable'
                    ,url: "{:url('Warehouse/getWarehouseListData')}" //数据接口
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {field: 'title', title: '标题'}
                        ,{field: 'keyword', title: '关键词'}
                        ,{field: 'author_name', title: '作者'}
                        ,{field: 'platform_name', title: '文章来源',width: 100}
                        ,{field: 'status', title: '文章状态', toolbar: '#status',width: 100}
                        ,{field: 'add_time', title: '添加时间',width: 180}
                        ,{fixed: 'right', title: '操作', align:'left', toolbar: '#options',width: 120}
                    ]]
                });
                //监听行工具事件
                table.on('tool(dataTable)', function(obj){
                    var data = obj.data;
                    if(obj.event === 'info') {
                        window_open('文章详情', '/admin/warehouse/edit/data_id/' + data.data_id + '.html', '1400', '800');
                    } else if(obj.event === 'delete'){
                        if(confirm('确认删除文章')){
                            $.ajax({
                                url:"{:url('Warehouse/delWarehouse')}",
                                data:{data_id:data.data_id},
                                type:'post',
                                dataType:'json',
                                success:function(res){
                                    if(res.status !== 1){
                                        layer.msg(res.message, {icon: 5});
                                        return false;
                                    }else{
                                        layer.msg(res.message, {icon: 6});
                                        layui.table.reload('dataTable');
                                    }
                                },
                            });
                        }
                    }
                });
                var $ = layui.$, active = {
                    reload: function(){
                        var search = $('#search');
                        //执行重载
                        table.reload('dataTable', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                keyword: search.val(),
                                status:$('#select_status').val(),
                                url:$("#search_url").val(),
                            }
                        });
                    }
                };
                $('.search .layui-btn').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            });


        </script>
    </div>
</div>
</body>
</html>
