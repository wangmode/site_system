<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑网站配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__TMPL__/public/layui/css/modules/layer/default/layer.css" id="layuicss-layer"   media="all">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
</head>
<body>
<div class="layui-card">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this"><a href="javascript:;">详细信息</a></li>
            <li><a href="{:url('Web/keywordList',array('id'=>$info.id))}">关键词列表</a></li>
            <li><a href="{:url('Web/articlaList',array('id'=>$info.id))}">资讯列表</a></li>
        </ul>
    </div>
</div>
<div class="x-body layui-anim layui-anim-up">

    <form method="post" class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">网站名称</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="name" name="name" value="{$info.name}" required="" lay-verify="required"  autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label for="url" class="layui-form-label">
                <span class="x-red">网站地址</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="url" name="url" value="{$info.url}" required="" lay-verify="required"  autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label for="hostname" class="layui-form-label">
                <span class="x-red">数据库服务器地址</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="hostname" name="hostname" value="{$info.hostname}" required="" lay-verify="required"  autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">用户名</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="username" name="username" value="{$info.username}" required="" lay-verify="required"  autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="password" class="layui-form-label">
                <span class="x-red">数据库密码</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="password" name="password" value="{$info.password}" required="" lay-verify="required"  autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label for="database" class="layui-form-label">
                <span class="x-red">数据库名称</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="database" name="database" value="{$info.database}"   autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="prefix" class="layui-form-label">
                <span class="x-red">数据库前缀</span>
            </label>
            <div class="layui-input-inline" style="width:70%">
                <input type="text" id="prefix" name="prefix" value="{$info.prefix}"   autocomplete="off" class="layui-input" >
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <input type="hidden" id="id" name="id" value="{$info.id}">
            <button  class="layui-btn" lay-filter="update" lay-submit="" id="sub_btn">编辑</button>
        </div>

    </form>
</div>
<style>
    html{background-color: #fff;color: black;margin-top: 20px;}
</style>
<script>
    layui.config({
        base: '__TMPL__/public/', //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$,form = layui.form;

        form.on('submit(update)', function(data){
            $.ajax({
                url:"{:url('Web/editPost')}",
                data:data.field,
                type:'post',
                dataType:'json',
                success:function(res){
                    if(res.status != 1){
                        layer.msg(res.message, {icon: 5});
                        return false;
                    }else{
                        layer.alert(res.message, {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            parent.layui.table.reload('dataTable');
                            // window.parent.location.reload();
                        });
                        return false;
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    layer.msg('网络错误！');
                    return false;
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
