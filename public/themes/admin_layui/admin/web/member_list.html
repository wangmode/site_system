<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/admin.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/lay/modules/util.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li><a href="{:url('Web/edit',array('id'=>$id))}">详细信息</a></li>
                <li><a href="{:url('Web/keywordList',array('id'=>$id))}">关键词列表</a></li>
                <li><a href="{:url('Web/articlaList',array('id'=>$id))}">资讯列表</a></li>
                <li><a href="{:url('Web/newsList',array('id'=>$id))}">新闻列表</a></li>
                <li class="layui-this"><a href="javascript:;">客户管理</a></li>
            </ul>
        </div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <select id="select_status" name="status" lay-filter="required">
                        <option value="">请选择账户类型</option>
                        <volist name="groupname" id="item">
                            <option value="{$item.groupid}">{$item.groupname}</option>
                        </volist>
                    </select>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" id="search" placeholder="输入要查询账号或公司名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline search">
                    <button class="layui-btn" data-type="reload" type="button">搜索</button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
            <script type="text/html" id="options">
                <div class="layui-table-cell laytable-cell-1-0-10">
                    <a class="layui-btn layui-btn-xs" href="{{d.linkurl}}" target="_blank" >公司首页</a>
                    <button class="layui-btn layui-btn-xs layui-btn-normal" id="" type="button"  lay-event="edit">查看详情</button>
                    <button class="layui-btn layui-btn-xs layui-btn-danger" id="button{{d.id}}" type="button"  lay-event="delete">删除</button>
                </div>
            </script>
        </div>
        <script>
            layui.config({
                base: '__TMPL__/public/', //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['index','layer','table','form','agentSelect'],function () {

                // 'agentSelect','selectN','selectM'
                var layer = layui.layer;
                var form = layui.form;
                var table = layui.table;

                var tableSelect = layui.agentSelect;
                tableSelect.render({
                    elem: '#add_keyword', //定义输入框input对象
                    searchKey: 'keyword',   //搜索输入框的name值 默认keyword
                    searchPlaceholder: '搜索代理商', //搜索输入框的提示文字 默认关键词搜索
                    table: {    //定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
                        url:"{:url('Web/getKeywordListData',array('web_id'=>$id))}",
                        cols: [[ //表头
                            {field:'id', title:'选择',type:'checkbox',  templet: '#check', unresize: true,width:50},
                            {field: 'keyword', title: '关键词'}
                        ]]
                    },

                });




                //用户表格初始化
                var dataTable = table.render({
                    elem: '#dataTable'
                    ,url: "{:url('Web/getMemberListData',array('web_id'=>$id))}" //数据接口
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {field: 'username', title: '账号'}
                        ,{field: 'passport', title: '昵称'}
                        ,{field: 'company', title: '公司名称'}
                        ,{field: 'truename', title: '联系人'}
                        ,{field: 'mobile', title: '联系电话'}
                        ,{field: 'groupname', title: '账户类型'}
                        ,{field: 'level', title: '等级'}
                        ,{field: 'vip', title: 'vip等级'}
                        ,{fixed: 'right', title: '操作',width: 230, align:'left', toolbar: '#options'}
                    ]]
                });

                //监听行工具事件
                table.on('tool(dataTable)', function(obj){
                    var data = obj.data;
                    if(obj.event === 'delete'){
                        if(confirm('确认删除此账户吗')){
                            $.ajax({
                                url:"{:url('Web/delMember',array('web_id'=>$id))}",
                                data:{'userid':data.userid},
                                type:'post',
                                dataType:'json',
                                success:function(res){
                                    if(res.status !== 1){
                                        layer.msg(res.message, {icon: 5});
                                        return false;
                                    }else{
                                        layer.msg(res.message, {icon: 6});
                                        layui.table.reload('dataTable');
                                    }
                                },
                            });

                        }
                    }else if(obj.event === 'edit'){
                        window_open('公司详情','/admin/Web/memberEdit/userid/'+data.userid+'/web_id/'+{$id}+'.html','800','600');
                    }
                });
                var $ = layui.$, active = {
                    reload: function(){
                        var search = $('#search');
                        //执行重载
                        table.reload('dataTable', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                keyword: search.val(),
                                status:$('#select_status').val(),
                                url:$("#search_url").val(),
                            }
                        });
                    }
                };
                $('.search .layui-btn').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            });



        </script>
    </div>
</div>
</body>
</html>
