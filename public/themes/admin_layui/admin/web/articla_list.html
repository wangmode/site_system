<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/admin.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/lay/modules/util.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li><a href="{:url('Web/edit',array('id'=>$id))}">详细信息</a></li>
                <li><a href="{:url('Web/keywordList',array('id'=>$id))}">关键词列表</a></li>
                <li class="layui-this"><a href="javascript:;">资讯列表</a></li>
                <li><a href="{:url('Web/memberList',array('id'=>$id))}">客户管理</a></li>
            </ul>
        </div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" id="search" placeholder="请输入查询关键词" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline search">
                    <button class="layui-btn" data-type="reload" type="button">搜索</button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
            <script type="text/html" id="status">
                {{#  if(d.status === 0){ }}
                停止
                {{#  } else if(d.status === 3) { }}
                正常
                {{#  } else { }}
                错误
                {{#  } }}
            </script>
            <script type="text/html" id="date">
                {{ time2date(d.addtime) }}
            </script>


            <script type="text/html" id="options">
                <div class="layui-btn-group">
                    <a class="layui-btn layui-btn-sm" href="{$url}/{{d.linkurl}}" target="_blank" >查看详情</a>
                </div>
                <div class="layui-btn-group">
                    <button class="layui-btn layui-btn-sm layui-btn-danger" id="button{{d.itemid}}" type="button"  lay-event="delete">删除</button>
                </div>
            </script>
        </div>
        <script>
            layui.config({
                base: '__TMPL__/public/', //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['index','layer','table','form','agentSelect'],function () {

                // 'agentSelect','selectN','selectM'
                var layer = layui.layer;
                var form = layui.form;
                var table = layui.table;



                //用户表格初始化
                var dataTable = table.render({
                    elem: '#dataTable'
                    ,url: "{:url('Web/getArticlaListData',array('web_id'=>$id))}" //数据接口
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {field: 'title', title: '关键词'}
                        ,{field: 'keyword', title: '关键词'}
                        ,{field: 'username', title: ' 发布人'}
                        ,{field: 'status', title: '状态',toolbar: '#status'}
                        ,{field: 'addtime', title: '创建时间',toolbar: '#date'}
                        ,{fixed: 'right', title: '操作',width: 160, align:'left', toolbar: '#options'}
                    ]]
                });

                //监听行工具事件
                table.on('tool(dataTable)', function(obj){
                    var data = obj.data;
                    if(obj.event === 'delete'){
                        if(confirm('确认删除网站资讯')){
                            $.ajax({
                                url:"{:url('Web/delArticla',array('web_id'=>$id))}",
                                data:{'itemid':data.itemid},
                                type:'post',
                                dataType:'json',
                                success:function(res){
                                    if(res.status !== 1){
                                        layer.msg(res.message, {icon: 5});
                                        return false;
                                    }else{
                                        layer.msg(res.message, {icon: 6});
                                        layui.table.reload('dataTable');
                                    }
                                },
                            });

                        }
                    }
                });
                var $ = layui.$, active = {
                    reload: function(){
                        var search = $('#search');
                        //执行重载
                        table.reload('dataTable', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                keyword: search.val(),
                                url:$("#search_url").val(),
                            }
                        });
                    }
                };
                $('.search .layui-btn').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            });



            function time2date(t){
                var t1 = parseInt(t + '000');
                return layui.util.toDateString(t1);
            }

        </script>
    </div>
</div>
</body>
</html>
