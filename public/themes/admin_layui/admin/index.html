<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代理提单系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite>{$user.account}</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="{:url('setting/password')}">修改密码</a></dd>
                        <dd><a lay-href="{:url('setting/index')}">个人资料</a></dd>
                        <hr>
                        <dd  style="text-align: center;"><a href="{:url('Index/logout')}">退出</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;"></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="{{route('admin.index')}}">
                    <span><img src="/logo.png" width="120"/></span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
                    <li data-name="6admin" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="客户管理" lay-direction="2">
                            <i class="layui-icon layui-icon-user"></i>
                            <cite>客户管理</cite>
                            <span class="layui-nav-more"></span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd  data-name="7admin"><a lay-href="/agent/search/index.html">关键词搜索</a></dd>
                            <dd  data-name="7admin"><a lay-href="/agent/customer/index.html">客户列表</a></dd>
                        </dl>
                    </li>
                    <!--<li data-name="6admin" class="layui-nav-item">-->
                        <!--<a href="javascript:;" lay-tips="客户管理" lay-direction="2">-->
                            <!--<i class="layui-icon layui-icon-user"></i>-->
                            <!--<cite>案例中心</cite>-->
                            <!--<span class="layui-nav-more"></span>-->
                        <!--</a>-->
                        <!--<dl class="layui-nav-child">-->
                            <!--<dd  data-name="7admin"><a lay-href="/agent/case/index.html">案例列表</a></dd>-->
                        <!--</dl>-->
                    <!--</li>-->
                    <li data-name="6admin" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="在线充值" lay-direction="2">
                            <i class="layui-icon layui-icon-cart-simple"></i>
                            <cite>在线充值</cite>
                            <span class="layui-nav-more"></span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd  data-name="7admin"><a lay-href="/agent/recharge/index.html">在线充值</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd  data-name="7admin"><a lay-href="/agent/consumption/index.html">消费记录</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="{{route('admin.index')}}" lay-attr="{{route('admin.index')}}" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="{:url('Main/index')}" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>


<script>
    layui.config({
        base: '__TMPL__/public/', //静态资源所在路径
        movement: '/tpl/' //动态模板所在目录
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
</body>
</html>
