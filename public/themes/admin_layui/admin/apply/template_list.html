<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>模板申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/admin.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/lay/modules/util.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="start_time" id="start_time" placeholder="请选择筛选起始时间" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="end_time" id="end_time" placeholder="请选择筛选结束时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="select_status" name="status" lay-filter="required">
                            <option value="">请选择状态</option>
                            <option value="0">审核中</option>
                            <option value="1">已通过</option>
                            <option value="2">已驳回</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="product_id" name="product_id" lay-filter="required">
                            <option value="">请选择产品</option>
                            <volist name="product_list" id="product">
                            <option value="{$product.id}">{$product.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" id="search" placeholder="请输入查询模板名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline search">
                    <button class="layui-btn" data-type="reload" type="button">搜索</button>
                </div>
            </div>
        </div>
        <div class="layui-card-header layuiadmin-card-header-auto" id="component-layer-list">
            <div class="layadmin-layer-demo">
                <button class="layui-btn layuiadmin-btn-list" onclick="window_open('添加内容','{:url(\'Apply/addTemplateApply\')}','800','600')">新建模板申请</button>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
            <script type="text/html" id="status">
                {{#  if(d.status === 0){ }}
                审核中
                {{#  } else if(d.status === 1) { }}
                已通过
                {{#  } else if(d.status === 2) { }}
                已驳回
                {{#  } else { }}
                错误
                {{#  } }}
            </script>

            <script type="text/html" id="options">
                <div class="layui-btn-group">
                    <button class="layui-btn layui-btn-sm" type="button" lay-event="examine">审核模板</button>
                </div>
            </script>
        </div>
        <script>
            layui.config({
                base: '__TMPL__/public/', //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['layer','table','form','laydate'],function () {
                var layer = layui.layer;
                var form = layui.form;
                var table = layui.table;
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#start_time' //指定元素
                });
                laydate.render({
                    elem: '#end_time' //指定元素
                });


                //用户表格初始化
                var dataTable = table.render({
                    elem: '#dataTable'
                    ,url: "{:url('Apply/getTemplateListData')}" //数据接口
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {field: 'id', title: 'ID'}
                        ,{field: 'company', title: '客户名称'}
                        ,{field: 'name', title: '模板名称'}
                        ,{field: 'product_name', title: '产品类别'}
                        ,{field: 'status', title: '状态',templet: '#status'}
                        ,{field: 'apply_time', title: '申请时间'}
                        ,{fixed: 'right', title: '操作',width: 100, align:'left', toolbar: '#options'}
                    ]]
                });

                //监听行工具事件
                table.on('tool(dataTable)', function(obj){
                    var data = obj.data;
                    if(obj.event === 'examine'){
                        window_open('模板审核','/admin/apply/templateExamine/apply_id/'+data.id+'.html','800','600');
                    }
                });
                var $ = layui.$, active = {
                    reload: function(){
                        var search = $('#search');
                        //执行重载
                        table.reload('dataTable', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                keywords: search.val(),
                                status:$('#select_status').val(),
                                product_id:$('#product_id').val(),
                                start_time:$('#start_time').val(),
                                end_time:$('#end_time').val(),
                                url:$("#search_url").val(),
                            }
                        });
                    }
                };
                $('.search .layui-btn').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
            });
        </script>
    </div>
</div>
</body>
</html>
