<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>循环任务详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__TMPL__/public/layui/css/modules/layer/default/layer.css" id="layuicss-layer"   media="all">
    <link rel="stylesheet" href="__TMPL__/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/style/admin.css" media="all">
    <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/layui/layui.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <div class="layui-card layui-fluid">
        <table class="layui-table"  >
            <colgroup>
                <col width="150">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td>企业名称</td>
                <td>{$info.company}</td>
            </tr>
            <tr>
                <td>签名</td>
                <td>{$info.sign}</td>
            </tr>
            <tr>
                <td>模板名称</td>
                <td>{$info.name}</td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td>{$info.create_at}</td>
            </tr>
            <tr>
                <td>任务循环周期</td>
                <td>
                    <switch name="info.send_cycle">
                        <case value="1">每年</case>
                        <case value="2">每月</case>
                        <case value="3">每周</case>
                        <case value="4">每日</case>
                        <default/>错误
                    </switch>
                </td>
            </tr>
            <tr>
                <td>预定发送时间</td>
                <td>
                    {$info.send_time}
                </td>
            </tr>
            <tr>
                <td>删除状态</td>
                <td>
                    <switch name="info.is_del">
                        <case value="0">正常</case>
                        <case value="1">删除</case>
                        <default/>错误
                    </switch>
                </td>
            </tr>
            <tr>
                <td>当前状态</td>
                <td>
                    <switch name="info.status">
                        <case value="0">启用</case>
                        <case value="1">停用</case>
                        <default/>错误
                    </switch>
                </td>
            </tr>

            <tr>
                <td>发送内容</td>
                <td style="max-width: 400px;word-wrap:break-word;">
                    {$info.content}
                </td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td style="max-width: 400px;word-wrap:break-word;">
                    <textarea  class="layui-textarea" style="width:570px;max-height: 300px;">
                        {$info.phone}
                    </textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="layui-col-md1 layui-col-md-offset1">
            <div class="grid-demo grid-demo-bg1"><button  type="button" class="layui-btn" id="close">关闭</button></div>
        </div>
    </div>
</div>
<style>
    html{background-color: #fff;color: black;margin-top: 20px;}
</style>
<script>
    layui.config({
        base: '__TMPL__/public/', //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','selectN','selectM'], function(){
        var $ = layui.$
            ,form = layui.form,
            selectN = layui.selectN;

        $("#close").click(function () {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            parent.layui.table.reload('dataTable');
        })

    });


</script>
</body>
</html>
